<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta autor="Claudio Sica">
    <title>Calculator</title>
    <link rel="stylesheet" href="StyleSheet.css">
</head>

<body>
    <div id="DivCalc">
        <table id="TablaCalc">
            <tr class="CalcRows" id="RowDisplay" style="height: 60px">
                <td class="Displays" colspan="4" style="border-radius: 15px; padding: 10px"></td>
            </tr>
            <tr class="CalcRows" id="RowResult" style="height: 25px">
                <td style="background-color: black; display: inline-grid;"><span style="color: blanchedalmond; font-size: 7px; text-align: inherit;">B A S I C</span></td>
                <td class="Displays" colspan="3"></td>
            </tr>
            <tr class="CalcRows">
                <td><button type="button">7</button></td>
                <td><button type="button">8</button></td>
                <td><button type="button">9</button></td>
                <td><button type="button">/</button></td>
            </tr>
            <tr class="CalcRows">
                <td><button type="button">4</button></td>
                <td><button type="button">5</button></td>
                <td><button type="button">6</button></td>
                <td><button type="button">x</button></td>
            </tr>
            <tr class="CalcRows">
                <td><button type="button">1</button></td>
                <td><button type="button">2</button></td>
                <td><button type="button">3</button></td>
                <td><button type="button">-</button></td>
            </tr>
            <tr class="CalcRows">
                <td colspan="2"><button type="button" style="width: 95px">0</button></td>
                <td><button type="button">=</button></td>
                <td><button type="button">+</button></td>
            </tr>
        </table>
    </div>

</body>

</html>
