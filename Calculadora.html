<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta autor="Claudio Sica">
    <title>Calculator</title>
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="Calculator.js"></script>
</head>

<body>
    <div id="DivCalc">
        <table id="TablaCalc">
            <tr class="CalcRows" id="RowDisplay" style="height: 60px">
                <td class="Displays" id="CalculationDisplay" colspan="4" style="border-radius: 15px; padding: 10px">Calculation shown here</td>
            </tr>
            <tr class="CalcRows" id="RowResult" style="height: 25px">
                <td style="background-color: black; display: inline-grid;"><span style="color: blanchedalmond; font-size: 7px; text-align: inherit;">B A S I C</span></td>
                <td class="Displays" id="ReultDisplay" colspan="3">Result displayed here</td>
            </tr>
            <tr class="CalcRows">
                <td><button id="CalcButton_7" type="button">7</button></td>
                <td><button id="CalcButton_8" type="button">8</button></td>
                <td><button id="CalcButton_9" type="button">9</button></td>
                <td><button id="CalcButton_10" type="button">/</button></td>
            </tr>
            <tr class="CalcRows">
                <td><button id="CalcButton_4" type="button">4</button></td>
                <td><button id="CalcButton_5" type="button">5</button></td>
                <td><button id="CalcButton_6" type="button">6</button></td>
                <td><button id="CalcButton_11" type="button">x</button></td>
            </tr>
            <tr class="CalcRows">
                <td><button id="CalcButton_1" type="button">1</button></td>
                <td><button id="CalcButton_2" type="button">2</button></td>
                <td><button id="CalcButton_3" type="button">3</button></td>
                <td><button id="CalcButton_12" type="button">-</button></td>
            </tr>
            <tr class="CalcRows">
                <td colspan="2"><button type="button" id="CalcButton_0" style="width: 95px">0</button></td>
                <td><button id="CalcButton_13" type="button">=</button></td>
                <td><button id="CalcButton_14" type="button">+</button></td>
            </tr>
        </table>
    </div>

</body>

</html>
